<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe</title>
    <link rel="stylesheet" href="Fixing-Knowledge1.css" />
    <link rel="icon" href="Fixing-Knowledge-1-imgs/Logo_Trybe.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="menu-bar"></div>
      <div class="menu-bar"></div>

      <img
        id="image"
        src="Fixing-Knowledge-1-imgs/Trybe-some2.png"
        alt="Trybe Logo"
      />

        autofocus
        autocomplete="off"
        required
        class="user-input"

    <footer>
        <input type="checkbox" name="Remeber-me" id="remember" value="true">
        <label for="remember"><i>Lembre-me</i></label>        
    </footer>
